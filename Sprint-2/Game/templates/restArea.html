<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Safe Area</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #009FFF, #ec2F4B); /* Vibrant Gradient Background */
        font-family: 'Arial', sans-serif;
        color: #FFF;
        text-shadow: 1px 1px #000;
    }
    .safe-area-prompt {
        margin: 20px;
        border: 3px solid #FFF;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        animation: appear 1s ease-out forwards;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-image: linear-gradient(45deg, #f6d365, #fda085);
        color: #FFF;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }
    #statusBar, #settingsButton {
        font-size: 18px;
        background: rgba(0, 0, 0, 0.4);
        padding: 5px 10px;
        border-radius: 10px;
    }
    #statusBar {
        position: absolute;
        bottom: 20px;
        left: 20px;
    }
    #settingsButton {
        position: absolute;
        top: 20px;
        right: 20px;
    }

    @keyframes appear {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="safe-area-prompt">
    <p>This place seems safe. What would you like to do?</p>
    <button onclick="rest()">Rest</button>
    <button onclick="goToShop()">Shop</button>
    <button onclick="leaveArea()">Leave</button>
</div>

<div id="statusBar">
    <span>HP: 100/100</span> | <span>Gold: 1000gp</span>
</div>

<button id="settingsButton" onclick="openSettings()">â˜° Settings</button>

// JavaScript for button functions
function rest() {
    console.log("Resting... HP is now full.");
    // Placeholder: Update HP in your game logic
}

function goToShop() {
    console.log("Going to the shop...");
    // Placeholder: Navigate to the shop screen
}

function leaveArea() {
    console.log("Leaving the area...");
    // Placeholder: Logic for leaving the safe area
}

function openSettings() {
    console.log("Opening settings...");
    // Placeholder: Open settings menu
}

</script>

</body>
</html>
