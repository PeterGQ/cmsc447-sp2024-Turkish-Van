<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dark Ascent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="/static/css/app.css" rel="stylesheet">
</head>

<body>
    <script>
        function getAttackOptions(aOrI, playerData) {
            var moves = ['Slash', 'Defend', 'Deep Breath', 'Killing Blow', 'Fireball', 'Dragon\'s Dance'];
            var items = [['Potion', 2], ['Bomb', 1], ['Throwing Knife', 7], ['Pokeball', 8], ['Spaghetti', 5], ['Bread', 9]]
            var newChoices = document.getElementById('choices');
            newChoices.style.display = "inherit";
            if (aOrI == 1) {
                newChoices.innerHTML = ('<li> <a class = \"colTitle\" aria-current="page"> Attacks </a> </li>');
                for (var i = 0; i < moves.length; i++) {
                    newChoices.innerHTML += '<li class="nav-item"><button class ="choice" id=\'attack' + i + '\' onClick="">' + moves[i] + '</button></li>';
                }
                    
            }
            else {
                newChoices.innerHTML = ('<li> <a class = \"colTitle\" aria-current="page"> Items </a> </li>');
                for (var i = 0; i < moves.length; i++) {
                    newChoices.innerHTML += '<li class="nav-item"><button class ="choice" id=\'item' + i + '\'onClick="">' +
                                             items[i][0] + " x" + items[i][1] + '</button></li>';
                }
            }
        }
        function getAttackOptions(aOrI, playerData) {
            var moves = ['Slash', 'Defend', 'Deep Breath', 'Killing Blow', 'Fireball', 'Dragon\'s Dance'];
            var items = [['Potion', 2], ['Bomb', 1], ['Throwing Knife', 7], ['Pokeball', 8], ['Spaghetti', 5], ['Bread', 9]]
            var newChoices = document.getElementById('choices');
            newChoices.style.display = "inherit";
            if (aOrI == 1) {
                newChoices.innerHTML = ('<li> <a class = \"colTitle\" aria-current="page"> Attacks </a> </li>');
                for (var i = 0; i < moves.length; i++) {
                    newChoices.innerHTML += '<li class="nav-item"><button class ="choice" id=\'attack' + i + '\' onClick="">' + moves[i] + '</button></li>';
                }
                    
            }
            else {
                newChoices.innerHTML = ('<li> <a class = \"colTitle\" aria-current="page"> Items </a> </li>');
                for (var i = 0; i < moves.length; i++) {
                    newChoices.innerHTML += '<li class="nav-item"><button class ="choice" id=\'item' + i + '\'onClick="">' +
                                             items[i][0] + " x" + items[i][1] + '</button></li>';
                }
            }
        }
    </script>
    <div class="d-flex align-items-center justify-content-center">
        <div class="container-fluid">
            <div class="row">
                <!--Player Model-->
                <div class="col">
                    <div class="row" id="HP">
                        100/100
                    </div>
                    <div class="row">
                        <div class = "p-10">
                            <image src="/static/player.png" class="float-start"> <break>
                        </div>
                    </div>
                </div>
                <!--Enemy Model(s)-->
                {%for enemy in enemies %}
                <div class="col enemy">
                    <div class="row align-text-right" id="HP">
                        <h2>{{enemy['hp']}}</h2>
                    </div>
                    <div class="row">
                        <div class = "p-10">
                            <image src="/static/enemy.png" class="float-end"> <break>
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
            <!--User Interface at Bottom of Screen-->
            <div class="row ui-background" style="height: 180px">
                <!--Player chooses action (to attack, use item, or run)-->
                <div class="col choice-section" >
                    <div class = "p-10">
                        <ul class="nav flex-column">
                            <li>
                                <a class ="colTitle" aria-current="page">Actions</a>
                            </li>
                            <li class="nav-item">
                                <button class ="choice" onclick="getAttackOptions(1, ['hi','there'])">Fight</button>
                                
                            </li>
                            <li class="nav-item">
                                <button class ="choice" onClick="getAttackOptions(0, ['hi','there'])">Items</button>
                            </li>
                            <li class="nav-item">
                                <button class ="choice" onClick="">Run</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--Player chooses (attack/item) to use from list of options-->
                <div class="col choice-section">
                    <div class = "p-10">
                        <ul class="nav flex-column" id="choices" style="display: none">
                            <li>
                                <a class ="colTitle" aria-current="page">Choices</a>
                            </li>
                            <li class="nav-item">
                                <button class ="choice" onClick="">Fight</button>
                            </li>
                            <li class="nav-item">
                                <button class ="choice" onClick="">Items</button>
                            </li>
                            <li class="nav-item">
                                <button class ="choice" onClick="">Run</button>
                            </li>
                            <li class="nav-item">
                                <button class ="choice" onClick="">Fight</button>
                            </li>
                            <li class="nav-item">
                                <button class ="choice" onClick="">Items</button>
                            </li>
                            <li class="nav-item">
                                <button class ="choice" onClick="">Run</button>
                            </li>
                        </ul>
                    </div>
                </div> 
                <!--Item or user description-->
                <div class="col-8 choice-section">
                    <div class = "p-10">
                        <a class ="colTitle" aria-current="page">Description</a> <break>
                    </div>
                    <div class = "Description">
                        
                    </div>
                </div> 
            </div>
        </div>
    </div>
</body>

</html>
