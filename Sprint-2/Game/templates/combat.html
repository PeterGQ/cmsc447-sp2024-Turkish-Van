<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dark Ascent</title>
    <!--Bootstrap References-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!--In-House Files-->
    <link href="/static/css/combat.css" rel="stylesheet">
    <script src="/static/js/combat.js"> </script>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center">
        <div class="container-fluid gy-10" id="game">
            <div class="row" id="characters">
                <!--Player Model-->
                <div class="col">
                    <div class = "row name" id="playerName">
                    </div>
                    <div class="row" id="playerHP">
                    </div>
                    <div class="row">
                        <div class = "p-10">
                            <image src="/static/assets/characters/player.png" class="float-start"> <break>
                        </div>
                    </div>
                </div>
                <!--Enemy Model(s)-->
            </div>
            <!--User Interface at Bottom of Screen-->
            <div class="row ui-background">
                <!--Player chooses action (to attack, use item, or run)-->
                <div class="col-2 choice-section-left" >
                    <div class = "p-10">
                        <ul class="nav flex-column">
                            <li>
                                <a class ="colTitle" aria-current="page">Actions</a>
                            </li>
                            <li class="nav-item">
                                <button class ="choice" id="attack" onclick="getOptions(1)">Fight</button>
                                
                            </li>
                            <li class="nav-item">
                                <button class ="choice" id="items" onClick="getOptions(0)">Items</button>
                            </li>
                            <li class="nav-item">
                                <button class ="choice" onClick="">Run</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--Player chooses (attack/item) to use from list of options-->
                <div class="col-2 choice-section-middle">
                    <div class = "p-10">
                        <ul class="nav flex-column" id="choices" style="display: none">
                            <!--This will be updated proactively-->
                        </ul>
                    </div>
                </div>
                <div class="col-2 choice-section-right">
                    <div class = "p-10">
                        <ul class="nav flex-column" id="enemies" style="display: none">
                            <!--This will be updated proactively-->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row ui-background log">
                <div class="col-6 choice-section-bottom">
                    <div class="colTitle">Log</div> 
                        <ul id="log">
                            
                        </ul>
                    </div>
                <div class="col-6" style="display: hidden">
                    
            </div>
        </div> 
    </div>
    <script>
        importItems({{itemData|tojson}});
        importPlayer({{playerData|tojson}})
        importEnemies({{enemiesData|tojson}});
    </script>
</body>

</html>
