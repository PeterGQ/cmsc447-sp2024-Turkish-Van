 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Menu</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    margin-top: 100px;
    background-color: #282a36; /* Dark background for contrast */
    color: #f8f8f2; /* Light color for text */
  }

  .menu-container {
    margin: auto;
    width: 250px;
  }

  h1 {
    text-transform: uppercase;
    letter-spacing: 2px;
    animation: color-change 2s infinite;
  }

  button {
    display: block;
    width: 100%;
    padding: 15px;
    margin: 20px 0;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    color: #fff;
    background-image: linear-gradient(to right, #ff79c6, #bd93f9);
    box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px 0 rgba(0, 0, 0, 0.3);
  }

  @keyframes color-change {
    0% { color: #ff79c6; }
    50% { color: #bd93f9; }
    100% { color: #ff79c6; }
  }
</style>
</head>
<body>

<div class="menu-container">
  <h1>Welcome to the Game</h1>
  <button onclick="newGame()">New Game</button>
  <button onclick="loadGame()">Load Game</button>
  <button onclick="window.location.href='leaderboard.html'">View Leaderboard</button>
</div>
<script>
  // Detailed JavaScript functions for game actions
  function newGame() {
      // Checking for existing game data and resetting the game if confirmed
      if (hasExistingGameData()) {
          let resetConfirmed = confirm("Are you sure you want to start a new game? This will reset your current progress.");
          if (!resetConfirmed) {
              return; // Exit the function to avoid resetting the game
          }
      }
  
      // Proceed with resetting the game or starting a new one
      fetch('/reset-game', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify({ userId: 'user123' }), // Replace with actual user ID
      })
      .then(response => response.json())
      .then(data => {
          console.log('New game started:', data);
          // Redirect to the game page or initialize game state in the frontend
          window.location.href = '/game.html'; // Replace with the path to your game page
      })
      .catch((error) => {
          console.error('Error:', error);
      });
  }
  
  function loadGame() {
      // Fetch the player's saved game state
      fetch('/load-game?userId=user123') // Include query parameters as needed
      .then(response => response.json())
      .then(data => {
          console.log('Game loaded:', data);
          // Use 'data' to set game state, update UI, etc.
      })
      .catch((error) => {
          console.error('Error:', error);
      });
  }
  
  function hasExistingGameData() {
      // Implement checking for existing game data
      return false; // Replace with actual check for existing data
  }
  </script>
</body>
</html>
