
 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Menu</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    margin-top: 100px;
    background-color: #282a36; /* Dark background for contrast */
    color: #f8f8f2; /* Light color for text */
  }

  .menu-container {
    margin: auto;
    width: 250px;
  }

  h1 {
    text-transform: uppercase;
    letter-spacing: 2px;
    animation: color-change 2s infinite;
  }

  button {
    display: block;
    width: 100%;
    padding: 15px;
    margin: 20px 0;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    color: #fff;
    background-image: linear-gradient(to right, #ff79c6, #bd93f9);
    box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px 0 rgba(0, 0, 0, 0.3);
  }

  @keyframes color-change {
    0% { color: #ff79c6; }
    50% { color: #bd93f9; }
    100% { color: #ff79c6; }
  }
</style>
</head>
<body>

<div class="menu-container">
  <h1>Welcome to the Game</h1>
  <button onclick="newGame()">New Game</button>
  <button onclick="loadGame()">Load Game</button>
  <button onclick="window.location.href='leaderboard.html'">View Leaderboard</button>
  <button onclick="exitGame()">Exit</button>
</div>
<script>
  // Detailed JavaScript functions for game actions
  function newGame() {
    console.log("New game button clicked."); // Log when function is triggered
  
    if (hasExistingGameData()) {
        console.log("Existing game data found."); // Confirm existing data is detected
        let resetConfirmed = confirm("Are you sure you want to start a new game? This will reset your current progress.");
        if (!resetConfirmed) {
            console.log("Game reset cancelled by user."); // Log cancellation
            return; // Exit the function to avoid resetting the game
        }
    }
  
    console.log("Proceeding with game reset."); // Log continuation after confirmation
    fetch('/reset-game', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ userId: 'user123' }), // Replace with actual user ID
    })
    .then(response => {
        console.log("Reset game response received."); // Log when response is received
        return response.json();
    })
    .then(data => {
        console.log('New game started:', data); // Log the data received
        window.location.href = '/game.html'; // Redirect or initialize game state
    })
    .catch((error) => {
        console.error('Error during game reset:', error); // Log any errors
    });
}

  
  function loadGame() {
    console.log("Load game button clicked."); // Log when function is triggered
    fetch('/load-game?userId=user123') // Make sure this URL matches your server's endpoint
    .then(response => {
        console.log("Response received."); // Log when response is received
        return response.json();
    })
    .then(data => {
        console.log('Game loaded:', data); // Log the data received
        // Here you can add code to update the UI based on the loaded game data
    })
    .catch((error) => {
        console.error('Error:', error); // Log any errors
    });
}

  
  function hasExistingGameData() {
      // Implement checking for existing game data
      return false; // Replace with actual check for existing data
  }
  function exitGame() {
  // Display confirmation dialog
  var exitConfirmed = confirm("Are you sure you want to exit the game?");
  
  // Check if user confirmed exit
  if (exitConfirmed) {
    console.log("Exiting game."); // Optional: Log when function is triggered for exit
    window.location.href = 'welcome.html'; // Redirect to a welcome or home page, or handle the exit as needed
  } else {
    console.log("Exit cancelled."); // Optional: Log if the user cancels the exit
  }
}

</body>
</html>
