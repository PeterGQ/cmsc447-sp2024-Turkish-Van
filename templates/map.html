<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map and Player Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="map-container">
            <img src="{{ url_for('static', filename='Map.jpg') }}" alt="Map" class="Map">
            <div class="button-container">
                <button id="btn1" class="btn1">Battle</button>
                <img src="{{ url_for('static', filename='Battle.jpg') }}" alt="Battle" class="Battle">
                <button id="btn2" class="btn2">Safe Haven</button>
                <img src="{{ url_for('static', filename='SafeHaven.jpg') }}" alt="SafeHaven" class="SafeHaven">
            </div>
        </div>
        <div class="player-info">
            <h2 class="title">Player Information</h2>
            <p> HP: </p>
            <p> Currency: </p>
            <p> Actions: </p>
            <div class="inventory-box">
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <!-- Add more items as needed -->
                </ul>
            </div>
            <p class="inventory"> Inventory: </p>
            <div class="inventory-box">
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <!-- Add more items as needed -->
                </ul>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");

    btn1.addEventListener("click", function() {
        sendDataToFlask("btn1_clicked");
    });

    btn2.addEventListener("click", function() {
        sendDataToFlask("btn2_clicked");
    });

    function sendDataToFlask(buttonId) {
        console.log("clicked");
        fetch('/start-battle', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ buttonId: buttonId }),
        })
        .then(response => {
            if (response.ok) {
                // Request successful
                window.location.href = '/shop';
                // Redirect to the rendered HTML file
            } else {
                // Handle error
                console.error('Error:', response.statusText);
            }
        })
        .catch(error => {
            console.error('Network error:', error);
        });
    }
});
    </script>
<!--    <script src="game.js"></script>-->
</body>
</html>
